<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider" id="slider">
        <img src="IMG_1550.jpg" class="slide active" alt="Image 1">
        <img src="rick_and_morty_car_rainbow-wallpaper-1920x1080.jpg" class="slide" alt="Image 2">
        <img src="wallhaven-rrowwm.png" class="slide" alt="Image 3">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
